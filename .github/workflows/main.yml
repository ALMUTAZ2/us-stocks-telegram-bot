name: Monthly US Stocks Report

on:
  schedule:
    - cron: '0 15 1 * *'  # أول يوم من كل شهر الساعة 3 صباحاً UTC
  workflow_dispatch:  # تشغيل يدوي

jobs:
  us-stocks-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Setup Chrome and ChromeDriver (الطريقة الجديدة)
      run: |
        # تثبيت Google Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # الحصول على إصدار Chrome المثبت
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "Chrome version: $CHROME_VERSION"
        
        # تحميل ChromeDriver من الموقع الجديد
        # استخدام Chrome for Testing API
        CHROMEDRIVER_URL="https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions-per-build-with-downloads.json"
        
        # البحث عن أحدث إصدار متوافق
        MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
        echo "Chrome major version: $MAJOR_VERSION"
        
        # تحميل ChromeDriver مباشرة من المستودع الجديد
        if [ "$MAJOR_VERSION" -ge "115" ]; then
          # للإصدارات الجديدة (115+)
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$MAJOR_VERSION")
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            # إذا لم نجد الإصدار المحدد، استخدم أحدث إصدار مستقر
            CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          fi
          DOWNLOAD_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
        else
          # للإصدارات الأقدم، استخدم الطريقة القديمة إن أمكن
          CHROMEDRIVER_VERSION="114.0.5735.90"
          DOWNLOAD_URL="https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        fi
        
        echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
        echo "Download URL: $DOWNLOAD_URL"
        
        # تحميل وتثبيت ChromeDriver
        wget -O /tmp/chromedriver.zip "$DOWNLOAD_URL"
        
        # فك الضغط
        cd /tmp
        unzip chromedriver.zip
        
        # نقل الملف إلى المكان الصحيح
        if [ -f "chromedriver-linux64/chromedriver" ]; then
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        elif [ -f "chromedriver" ]; then
          sudo mv chromedriver /usr/local/bin/chromedriver
        else
          echo "ChromeDriver file not found after extraction"
          ls -la /tmp/
          exit 1
        fi
        
        # إعطاء صلاحيات التنفيذ
        sudo chmod +x /usr/local/bin/chromedriver
        
        # التحقق من التثبيت
        /usr/local/bin/chromedriver --version
        google-chrome --version
        
        # تنظيف الملفات المؤقتة
        rm -rf /tmp/chromedriver*
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate and send US stocks report
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
