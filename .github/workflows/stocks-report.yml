name: US Stocks Monthly Report

on:
  schedule:
    # ÙƒÙ„ ÙŠÙˆÙ… Ø£ÙˆÙ„ Ù…Ù† Ø§Ù„Ø´Ù‡Ø± Ø§Ù„Ø³Ø§Ø¹Ø© 3:00 ØµØ¨Ø§Ø­Ø§Ù‹ UTC
    - cron: '0 3 1 * *'
  workflow_dispatch: # Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ Ù…Ù† GitHub

jobs:
  stocks-report:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Ù…Ù‡Ù„Ø© Ø²Ù…Ù†ÙŠØ© 2 Ø³Ø§Ø¹Ø©
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸŒ Install Chrome Browser
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
        
        # Ø¥Ø¶Ø§ÙØ© Ù…ÙØªØ§Ø­ Google Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        
        # Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙˆØ¯Ø¹ Chrome
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        
        # ØªØ«Ø¨ÙŠØª Chrome
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¥ØµØ¯Ø§Ø±
        google-chrome --version
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install selenium==4.15.2
        pip install aiogram==3.2.0
        pip install asyncio
        
    - name: ğŸ”§ Setup Chrome WebDriver
      run: |
        # ØªØ­Ù…ÙŠÙ„ ChromeDriver
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1)
        echo "Chrome version: $CHROME_VERSION"
        
        # ØªØ­Ù…ÙŠÙ„ ChromeDriver Ø§Ù„Ù…ØªÙˆØ§ÙÙ‚
        wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ChromeDriver
        chromedriver --version
        
    - name: ğŸš€ Run US Stocks Report
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "ğŸ‡ºğŸ‡¸ Starting US Stocks Monthly Report..."
        python stocks_report.py
        
    - name: ğŸ“Š Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs
        path: |
          *.log
          *.png
