name: US Stocks Monthly Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * 0'  # كل أحد الساعة 9 مساءً بتوقيت الرياض

jobs:
  stocks-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run stocks report
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py
        
    # ✅ تحديث إلى v4 بدلاً من v3
    - name: Upload report artifacts
      uses: actions/upload-artifact@v4  # ← التحديث هنا
      if: always()
      with:
        name: stocks-report
        path: |
          *.png
          *.jpg
          *.pdf
          logs/
        retention-days: 30
